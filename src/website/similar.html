<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Find speakers with similar tonality</title>
    <%include file="head.html"/> <%include file="head_vega.html"/>
  </head>
  <body>
    <%include file="nav_simple.html"/>
    <%namespace name="util" module="website.utils" import="*"/>

    <div id="cea2034plots" data-num="0">
      <div class="plotForm">
	<div class="section has-background-light px-1 py-1">
          <nav class="level px-1 py-1">
            <div class="level-item px-1 py-1">
	      <div class="box px-1 py-1">
		<p class="title is-5 has-text-centered">Speaker:</p>
		<div class="field">
		  <div class="control is-expanded has-icons-left">
		    <div class="select is-fullwidth is-small">
		      <select class="graph is-small" id="similar-select-speaker"></select>
		    </div>
		    <div class="icon is-left is-small">
		      <i class="fa-solid fa-chart-line"></i>
		    </div>
		  </div>
		</div>
              </div>
	    </div>
          </nav>
          <nav class="level px-1 py-1">
            <div class="level-item px-1 py-1">
	      <div class="box px-1 py-1">
		<p class="title is-5 has-text-centered">Graph:</p>
		<fieldset id="similar-fieldset">
		  <div class="field">
		    <div class="control is-expanded has-icons-left">
		      <div class="select is-fullwidth is-small">
			<select class="graph is-small" id="similar-select-graph"></select>
		      </div>
		      <div class="icon is-left is-small">
			<i class="fa-solid fa-chart-line"></i>
		      </div>
		    </div>
		  </div>
		</fieldset>
              </div>
	    </div>
          </nav>
	</div>
	<div class="section">
          <div class="plot0" id="plot0"></div>
	</div>
	<div class="section">
          <div class="plot1" id="plot1"></div>
	</div>
	<div class="section">
          <div class="plot2" id="plot2"></div>
	</div>
      </div>
    </div>

    <script type="module" src="./js/similar-${versions['CACHE']}${min}.js"></script>

    <%include file="footer.html"/>
  </body>
</html>
