<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <title>Graphs and Measurements for ${speaker}</title>
    <%include file="head.html"/>
    <%include file="head_vega.html"/>
  </head>
  <body>
    <%include file="nav_simple.html"/>
<!--
    <%include file="graph_tip.html"/>
-->
    <%! def space2url(text): return text.replace(' ', '%20') %>

    <div id="visGraph" class="graph"></div>

    <script type="module">
      import { displayGraph } from "/js/graph-${versions['CACHE']}${min}.js";
      const spec = fetch("${graph | space2url}.json")
      .then( (response) => response.json() )
      .then( (spec) => {
        displayGraph("${graph}", "${graph}.json", visGraph, spec);
      });
    </script>

    <%include file="footer.html"/>
  </body>
</html>
