<html>
<head>
  <title>Spinorama for speakers measured at audiosciencereview.com</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@4"></script>
</head>
<body>
  <h1>Spinorama for speakers measured at <a href="audiosciencereview.com"</h1>

  <ul>
    <li>Emotiva Airmotive 6s</li>
    <div id="vis">
      <img a="docs/Emotiva Airmotive 6s/CEA2034.png"></a>
    </div>
    <li>Harbeth Monitor</li>
    <div id="vis">
      <img a="docs/Harbeth Monitor/CEA2034.png"></a>
    </div>
    <li>JBL 104</li>
    <div id="vis">
      <img a="docs/JBL 104/CEA2034.png"></a>
    </div>
    <li>KEF LS50</li>
    <div id="vis">
      <img a="docs/KEF LS50/CEA2034.png"></a>
    </div>
    <li>Kali IN-8</li>
    <div id="vis">
      <img a="docs/Kali IN-8/CEA2034.png"></a>
    </div>
    <li>Micca RB42</li>
    <div id="vis">
      <img a="docs/Micca RB42/CEA2034.png"></a>
    </div>
    <li>Neumann KH 80</li>
    <div id="vis">
      <img a="docs/Neumann KH 80/CEA2034.png"></a>
    </div>
    <li>Pioneer SP-BS22-LR</li>
    <div id="vis">
      <img a="docs/Pioneer SP-BS22-LR/CEA2034.png"></a>
    </div>
    <li>Realistic MC-1000</li>
    <div id="vis">
      <img a="docs/Realistic MC-1000/CEA2034.png"></a>
    </div>
    <li>Revel C52</li>
    <div id="vis">
      <img a="docs/Revel C52/CEA2034.png"></a>
    </div>
    <li>Selah Audio RC3R</li>
    <div id="vis">
      <img a="docs/Selah Audio RC3R/CEA2034.png"></a>
    </div>
    <li>Yamaha HS5</li>
    <div id="vis">
      <img a="docs/Yamaha HS5/CEA2034.png"></a>
    </div>
  </ul>

  <div id="vis"></div>
  <script type="text/javascript">
    var spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v2.json",
      "config": {
        "view": {
          "height": 300,
          "width": 400
        }
      },
      "data": {
        "url": "https://vega.github.io/vega-datasets/data/cars.json"
      },
      "encoding": {
        "color": {
          "field": "Origin",
          "type": "nominal"
        },
        "x": {
          "field": "Horsepower",
          "type": "quantitative"
        },
        "y": {
          "field": "Miles_per_Gallon",
          "type": "quantitative"
        }
      },
      "mark": "point"
    };
    var opt = {"renderer": "canvas", "actions": false};
    vegaEmbed("#vis", spec, opt);
  </script>
</body>
</html>
