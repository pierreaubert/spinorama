<html>
<head>
  <title>Spinorama for speakers measured at audiosciencereview.com</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@4"></script>
</head>
<body>
  <h1>Spinorama for speakers measured at <a href="https://audiosciencereview.com">AudioScienceReview</a></h1>

<%!
    def space2url(text):
        return text.replace(' ', '%20')
%>  

  <ul>
  % for speaker in speakers:
    <li>${speaker}</li>
    <div>
      <a href="https://github.com/pierreaubert/spinorama/raw/master/docs/${speaker | space2url}.html">
       <img src="https://github.com/pierreaubert/spinorama/raw/master/docs/${speaker | space2url}/spinorama.png" alt='Spinorama' width=400 heigth=400>
      </a>
    </div>
  % endfor
  </ul>

</body>
</html>
