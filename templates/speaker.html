<html>
<head>
  <title>Spinorama for ${speaker} measured at audiosciencereview.com</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@4"></script>
</head>
<body>
  <h1>Spinorama for ${speaker} measured at <a href="audiosciencereview.com">AudioScienceReview</a></h1>

<%!
    def space2url(text):
        return text.replace(' ', '%20')

    def unmelt(text):
        return text.replace('_unmelted', ' Contour')
%>  

  <ul>
  % for freq in freqs:
    <li>${freq}</li>
    <div>
       <img src="https://pierreaubert.github.io/spinorama/${speaker | space2url}/${freq}.png">
    </div>
  % endfor
  % for contour in contours:
    <li>${contour | unmelt }</li>
    <div>
       <img src="https://pierreaubert.github.io/spinorama/${speaker | space2url}/${contour | unmelt}.png">
    </div>
  % endfor
  </ul>

</body>
</html>
